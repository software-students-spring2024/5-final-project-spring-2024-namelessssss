name: weather-checking-app
services:
  - name: web-app
    github:
      branch: main
      deploy_on_push: true
    dockerfile_path: web-app/Dockerfile
    source_dir: web-app
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

  - name: weather-data-collect
    github:
      branch: main
      deploy_on_push: true
    dockerfile_path: weather-data-collect/Dockerfile
    source_dir: weather-data-collect
    instance_count: 1
    instance_size_slug: basic-xxs